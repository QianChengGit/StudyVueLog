<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>MVVM模型</title>
		<script type="text/javascript" src="js/vue.js" ></script>
	</head>
	<body>
		<!--
			Vue中的MVVM模型：
				1.M（模型）：data中的数据
				2.V（视图）：模板代码
				3.VM（视图模型ViewModel）：Vue实例
			观察发现：
				1.data中的所有属性，最后都出现在了vm身上；
				2.vm身上的所有属性，及Vue原型上的所有属性，在Vue模板中都可以直接使用；
		-->
		
		<div id="root">
			<h1>学校名称：{{name}}</h1>
			<h1>学校地址：{{address}}</h1>
		</div>
	</body>
	
	<script>
		Vue.config.productionTip = false //阻止Vue在启动时生成生产提示
		const vm = new Vue({
			el:'#root',
			data:{
				name:'清华大学',
				address:'北京'
			}
		})
	</script>
</html>
