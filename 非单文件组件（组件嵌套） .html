<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>非单文件组件（组件嵌套）</title>
    <!--引入Vue-->
	<script type="text/jscript" src="js/vue.js"></script>
</head>
<body>
    <!-- 
      
    -->
    <div id="root">
        <!--  第三步：编写组件标签 -->
        <!-- <app></app> -->
    </div>
    
</body>
<script type="text/jscript">
    Vue.config.productionTip = false //阻止Vue在启动时生成生产提示

     // 第一步：创建student组件
     const student = Vue.extend({
        name:'student',
        template:`
            <div>
                <h2>学生名字：{{studentName}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
        `,
        data(){
            return {
                studentName:'小明',
                age:18
            }
        },
    })

    // 第一步：创建school组件
   const school = Vue.extend({
        name:'MySchool',
        template:`
            <div>
                <h2>学校名字：{{schoolName}}</h2>
                <h2>学校地址：{{address}}</h2>
                <student></student>
            </div> 
        `,
        data(){
            return {
                schoolName:'电信学院',
                address:'北京'
            }
        },
        //注册组件（局部注册）
        components:{
            student,
        }
    })

    // 第一步：创建hello组件
   const hello = Vue.extend({
        name:'hello',
        template:`
            <div>
                <h2>{{msg}}</h2>
            </div> 
        `,
        data(){
            return {
                msg:'欢迎来学习！',
            }
        },
    })

    // 第一步：创建app组件
   const app = Vue.extend({
        name:'app',
        template:`
            <div>
                <hello></hello>
                <school></school>
            </div> 
        `,
        components:{
            hello,
            school
        }
    })
    
    // 创建vm
    new Vue({
        el:'#root',
        data:{
            msg:'你好啊！',
        },
        //第二步：注册组件（局部注册）
        components:{
            app
        },
        template:'<app></app>',
    })
     
</script>
</html>
