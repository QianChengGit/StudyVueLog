<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>天气案例</title>
		<script type="text/javascript" src="js/vue.js" ></script>
	</head>
	<body>
		<div id="root">
			<h2>今天天气很{{info}}！</h2>
			<button @click="change">切换天气</button>
		</div>
	</body>
	
	<script>
		Vue.config.productionTip = false //阻止Vue在启动时生成生产提示
		new Vue({
			el:'#root',
			data:{
				isHost: true
			},
			methods:{
				change(){
					this.isHost = !this.isHost
				}
			},
			computed:{
				info(){
					return this.isHost?'炎热':'凉爽'
				}
			}
		})
	</script>
</html>
