<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue监听数据改变原理</title>
		<script type="text/javascript" src="js/vue.js" ></script>
	</head>
	<body>
		<!--

		-->
		<div id="root">
			<h2>学校名字：{{name}}</h2>
			<h2>学校地址：{{address}}</h2>
		</div>
	</body>
	
	<script>
		Vue.config.productionTip = false //阻止Vue在启动时生成生产提示
		
		const vm = new Vue({
			el:'#root',
			data:{
				name:'电信学院',
				address:'北京',
				student:{
					name:'小明',
					age:18,
					sex:'男'
				}
			}
		})
	</script>
</html>
