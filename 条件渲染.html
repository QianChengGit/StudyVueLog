<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>条件渲染</title>
		<script type="text/javascript" src="js/vue.js" ></script>
	</head>
	<body>
		<!--
			条件渲染：
				1.v-if
					写法：
						（1）v-if="表达式"；
						（1）v-else-if="表达式"；
						（1）v-else="表达式"；
					适用于：切换频率较低的场景；
					特点：不展示DOM元素直接被移除；
					注意：v-if可以和v-else-if、v-else一起使用，但要求结构不能被“打断”。
				2.v-show
					写法：v-show="表达式"；
					适用于：切换频率较高的场景；
					特点：不展示DOM元素未被移除，仅仅是使用样式隐藏掉；
					注意：v-if可以和v-else-if、v-else一起使用，但要求结构不能被“打断”。
				3.备注：
					使用v-if时，元素可能无法被获取到，而使用v-show一定能获取到元素。
		-->
		<div id="root">
			<h2>当前的n值是：{{n}}</h2>
			<button @click="n++">点我n+1</button>
			
			<!--使用v-show指令做条件渲染-->
			<!--<h2 v-show="false">欢迎来到{{name}}</h2>-->
			<!--<h2 v-show="1 === 1">欢迎来到{{name}}</h2>-->
			
			<!--使用v-if指令做条件渲染-->
			<!--<h2 v-if="false">欢迎来到{{name}}</h2>-->
			<!--<h2 v-if="1 === 1">欢迎来到{{name}}</h2>-->
			
			<!--<h2 v-show="n === 1">java</h2>
			<h2 v-show="n === 2">spring</h2>
			<h2 v-show="n === 3">springBoot</h2>-->
			
			<!--<h2 v-if="n === 1">java</h2>
			<h2 v-if="n === 1">spring</h2>
			<h2 v-if="n === 3">springBoot</h2>
			<hr />-->
			<!--使用v-else-if和v-else指令做条件渲染-->
			<!--<h2 v-if="n === 1">java</h2>
			<h2 v-else-if="n === 1">spring</h2>
			<h2 v-else-if="n === 3">springBoot</h2>
			<h2 v-else>默认值</h2>-->
			
			<hr />
			<!--v-if与template的配合使用-->
			<template v-if="n === 1">
				<h2>java</h2>
				<h2>spring</h2>
				<h2>springBoot</h2>
			</template>
			
		</div>
	</body>
	
	<script>
		Vue.config.productionTip = false //阻止Vue在启动时生成生产提示
		new Vue({
			el:'#root',
			data:{
				name:'电信学院',
				n:0,
			}
		})
	</script>
</html>
